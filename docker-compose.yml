services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: hse-jaeger
    ports:
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - hse_network
    restart: unless-stopped

  # --- Application (Node.js Backend + Frontend) ---
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hse_app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://hse_admin:dev_password_123@postgres:5432/hse_platform
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-prod}
      - REFRESH_SECRET=${REFRESH_SECRET:-dev-refresh-secret}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3001}
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_CONNECTION_LIMIT=${DATABASE_CONNECTION_LIMIT:-10}
      - DATABASE_CONNECTION_TIMEOUT=${DATABASE_CONNECTION_TIMEOUT:-5000}
      - DATABASE_POOL_TIMEOUT=${DATABASE_POOL_TIMEOUT:-10000}
      - SLOW_QUERY_THRESHOLD_MS=${SLOW_QUERY_THRESHOLD_MS:-1000}
      - API_KEY=${API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - OTEL_ENABLED=${OTEL_ENABLED:-true}
      - OTEL_SERVICE_NAME=hse-digital-backend
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
      - TRACE_SAMPLE_RATE_ENTERPRISE=${TRACE_SAMPLE_RATE_ENTERPRISE:-1.0}
      - TRACE_SAMPLE_RATE_PROFESSIONAL=${TRACE_SAMPLE_RATE_PROFESSIONAL:-0.5}
      - TRACE_SAMPLE_RATE_STARTER=${TRACE_SAMPLE_RATE_STARTER:-0.1}
      - TRACE_SAMPLE_RATE_FREE=${TRACE_SAMPLE_RATE_FREE:-0.01}
      - TRACE_SAMPLE_RATE_DEFAULT=${TRACE_SAMPLE_RATE_DEFAULT:-0.1}
      - QUEUE_REDIS_HOST=redis
      - QUEUE_REDIS_PORT=6379
      - QUEUE_CONCURRENCY=${QUEUE_CONCURRENCY:-5}
      - QUEUE_MAX_RETRIES=${QUEUE_MAX_RETRIES:-3}
      - QUEUE_BACKOFF_DELAY=${QUEUE_BACKOFF_DELAY:-5000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    volumes:
      - app_uploads:/app/server/public/uploads
    networks:
      - hse_network

  # --- Primary Database (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: hse_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hse_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-hse_platform}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hse_admin -d hse_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hse_network

  # --- Database Management (pgAdmin) ---
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hse_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@hse.digital}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - hse_network

  # --- Caching & Rate Limiting (Redis) ---
  redis:
    image: redis:7-alpine
    container_name: hse_cache
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hse_network

volumes:
  postgres_data:
    name: hse_postgres_data
  redis_data:
    name: hse_redis_data
  pgadmin_data:
    name: hse_pgadmin_data
  app_uploads:
    name: hse_app_uploads
  backup_data:
    name: hse_backup_data

networks:
  hse_network:
    name: hse_network
    driver: bridge
