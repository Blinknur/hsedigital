services:
  # --- Application (Node.js Backend + Frontend) ---
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hse_app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://hse_admin:dev_password_123@postgres:5432/hse_platform
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-prod}
      - REFRESH_SECRET=${REFRESH_SECRET:-dev-refresh-secret}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3001}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_KEY=${API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    volumes:
      - app_uploads:/app/server/public/uploads
    networks:
      - hse_network

  # --- Primary Database (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: hse_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hse_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-hse_platform}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hse_admin -d hse_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hse_network

  # --- Database Management (pgAdmin) ---
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hse_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@hse.digital}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - hse_network

  # --- Caching & Rate Limiting (Redis) ---
  redis:
    image: redis:7-alpine
    container_name: hse_cache
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hse_network

volumes:
  postgres_data:
    name: hse_postgres_data
  redis_data:
    name: hse_redis_data
  pgadmin_data:
    name: hse_pgadmin_data
  app_uploads:
    name: hse_app_uploads

networks:
  hse_network:
    name: hse_network
    driver: bridge
