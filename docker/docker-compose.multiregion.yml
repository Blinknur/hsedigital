version: '3.8'

services:
  app-us-east:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hse_app_us_east
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DEPLOYMENT_REGION=US_EAST
      - DATABASE_URL=postgresql://hse_admin:dev_password_123@postgres-primary:5432/hse_platform
      - REDIS_HOST=redis-us-east
      - REDIS_PORT=6379
      - CDN_ENABLED=true
      - CDN_PROVIDER=cloudflare
    ports:
      - "3001:3001"
    networks:
      - hse_network

  app-eu-west:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hse_app_eu_west
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DEPLOYMENT_REGION=EU_WEST
      - DATABASE_URL=postgresql://hse_admin:dev_password_123@postgres-replica-eu:5432/hse_platform
      - REDIS_HOST=redis-eu-west
      - REDIS_PORT=6379
      - CDN_ENABLED=true
      - CDN_PROVIDER=cloudflare
    ports:
      - "3002:3002"
    networks:
      - hse_network

  postgres-primary:
    image: postgres:15-alpine
    container_name: hse_db_primary
    environment:
      - POSTGRES_USER=hse_admin
      - POSTGRES_PASSWORD=dev_password_123
      - POSTGRES_DB=hse_platform
    command: >
      postgres
      -c wal_level=replica
      -c max_wal_senders=3
      -c max_replication_slots=3
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hse_network

  postgres-replica-eu:
    image: postgres:15-alpine
    container_name: hse_db_replica_eu
    environment:
      - POSTGRES_USER=hse_admin
      - POSTGRES_PASSWORD=dev_password_123
      - POSTGRES_DB=hse_platform
    volumes:
      - postgres_replica_eu_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - hse_network

  redis-us-east:
    image: redis:7-alpine
    container_name: hse_redis_us_east
    command: redis-server --appendonly yes
    volumes:
      - redis_us_east_data:/data
    ports:
      - "6379:6379"
    networks:
      - hse_network

  redis-eu-west:
    image: redis:7-alpine
    container_name: hse_redis_eu_west
    command: redis-server --appendonly yes
    volumes:
      - redis_eu_west_data:/data
    ports:
      - "6380:6379"
    networks:
      - hse_network

  nginx-lb:
    image: nginx:alpine
    container_name: hse_nginx_lb
    volumes:
      - ./nginx-lb.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app-us-east
      - app-eu-west
    networks:
      - hse_network

volumes:
  postgres_primary_data:
  postgres_replica_eu_data:
  redis_us_east_data:
  redis_eu_west_data:

networks:
  hse_network:
    driver: bridge
