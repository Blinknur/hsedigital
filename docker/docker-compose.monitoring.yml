version: '3.8'

services:
  # --- Main Application ---
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: hse_app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://hse_admin:dev_password_123@postgres:5432/hse_platform
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-prod}
      - REFRESH_SECRET=${REFRESH_SECRET:-dev-refresh-secret}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3001}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_KEY=${API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=info
      - SLOW_QUERY_THRESHOLD_MS=1000
      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_TRACES_SAMPLE_RATE=0.1
      - SENTRY_PROFILES_SAMPLE_RATE=0.1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app_uploads:/app/server/public/uploads
    networks:
      - hse_network

  # --- PostgreSQL Database ---
  postgres:
    image: postgres:15-alpine
    container_name: hse_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hse_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-hse_platform}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hse_admin -d hse_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hse_network

  # --- Redis Cache ---
  redis:
    image: redis:7-alpine
    container_name: hse_cache
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hse_network

  # --- Prometheus (Metrics) ---
  prometheus:
    image: prom/prometheus:latest
    container_name: hse_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./server/monitoring/grafana/prometheus-rules.yml:/etc/prometheus/rules.yml
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - hse_network

  # --- Grafana (Visualization) ---
  grafana:
    image: grafana/grafana:latest
    container_name: hse_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./server/monitoring/grafana:/etc/grafana/provisioning/dashboards
      - ./server/monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./server/monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - hse_network

  # --- Loki (Log Aggregation) ---
  loki:
    image: grafana/loki:latest
    container_name: hse_loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - hse_network

  # --- Promtail (Log Shipper) ---
  promtail:
    image: grafana/promtail:latest
    container_name: hse_promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - hse_network

volumes:
  postgres_data:
  redis_data:
  app_uploads:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  hse_network:
    driver: bridge
