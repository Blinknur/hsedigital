apiVersion: v1
kind: ServiceAccount
metadata:
  name: hse-app
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/hse-app-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hse-app-role
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hse-app-rolebinding
subjects:
  - kind: ServiceAccount
    name: hse-app
roleRef:
  kind: Role
  name: hse-app-role
  apiGroup: rbac.authorization.k8s.io
