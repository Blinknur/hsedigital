apiVersion: apps/v1
kind: Deployment
metadata:
  name: hse-app
  labels:
    app: hse-app
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hse-app
  template:
    metadata:
      labels:
        app: hse-app
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: hse-app
      initContainers:
        - name: db-migration
          image: app-image
          command:
            - /bin/sh
            - -c
            - |
              echo "Running database migrations..."
              npx prisma generate
              npx prisma db push --accept-data-loss || echo "Migration failed, but continuing..."
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hse-secrets
                  key: database-url
          envFrom:
            - configMapRef:
                name: hse-config
            - secretRef:
                name: hse-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      containers:
        - name: app
          image: app-image
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hse-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hse-secrets
                  key: jwt-secret
            - name: REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: hse-secrets
                  key: refresh-secret
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
          envFrom:
            - configMapRef:
                name: hse-config
            - secretRef:
                name: hse-secrets
                optional: true
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: uploads
              mountPath: /app/server/public/uploads
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: hse-uploads-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - hse-app
                topologyKey: kubernetes.io/hostname
